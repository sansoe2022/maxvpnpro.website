<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Key Generator</title>
</head>
<body>

  <label for="userId">User ID:</label>
  <input type="text" id="userId" placeholder="Enter user ID">

  <label for="subscriptionType">Subscription Type:</label>
  <input type="text" id="subscriptionType" placeholder="Enter subscription type">

  <label for="expirationDate">Expiration Date:</label>
  <input type="text" id="expirationDate" placeholder="Enter expiration date (YYYY-MM-DD)">

  <button onclick="generateSubscriptionKey()">Generate Key</button>

  <p id="generatedKey"></p>

  <script>
    function generateSubscriptionKey() {
      // Get user input
      const userId = document.getElementById('userId').value;
      const subscriptionType = document.getElementById('subscriptionType').value;
      const expirationDate = document.getElementById('expirationDate').value;

      // Validate input
      if (!userId || !subscriptionType || !expirationDate) {
        alert('Please fill in all fields');
        return;
      }

      // Create subscription data object
      const subscriptionData = {
        userId: userId,
        subscriptionType: subscriptionType,
        expirationDate: expirationDate,
      };

      // Convert the subscription data to JSON
      const jsonSubscriptionData = JSON.stringify(subscriptionData);

      // You may want to encrypt the JSON data to enhance security
      // For simplicity, let's use a hypothetical encryption function
      const encryptedSubscriptionData = encryptData(jsonSubscriptionData, 'yourEncryptionKey');

      // Display the generated subscription key on the page
      document.getElementById('generatedKey').innerText = `Generated Subscription Key: ${encryptedSubscriptionData}`;
    }

    // Hypothetical encryption function (replace with a secure encryption algorithm)
    function encryptData(data, encryptionKey) {
      // This is a placeholder and not a secure encryption method
      // Replace it with a proper encryption algorithm like AES
      const encryptedData = data + encryptionKey;
      return encryptedData;
    }
  </script>

</body>
</html>
